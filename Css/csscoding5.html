<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Css Coding5</title>
    <style type="text/css">
      .nojam1{
        text-transform: uppercase;
      }
      .nojam2{
        text-transform: lowercase;
      }
      .nojam3{
        text-transform: capitalize;
      }
      .nojamsuham1{
        letter-spacing: -1px;
      }
      .nojamsuham2{
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <p class="nojam1">CSS coding</p>
    <p class="nojam2">CSS coding</p>
    <p class="nojam3">CSS coding</p>
    <p class="nojamsuham1">ㅇㅅㅇ</p>
    <p class="nojamsuham2">ㅇㅅㅇ</p>
  </body>
</html>
